<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Reyting - Rocket Mining</title>
    <style>
        /* YANADA KOO'K VA SHAFFAF DIZAYN */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f285c, #0d1e4e); /* To'q ko'k asos */
            padding: 10px;
            margin: 0;
            min-height: 100vh;
            color: #fff;
            box-sizing: border-box;
            animation: backgroundShift 15s ease infinite alternate; /* Animatsiya qo'shildi */
        }
        
        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .back-btn {
            position: absolute; top: 20px; left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2); /* Shaffof fon */
            color: #fff;
            border: 1px solid #7cb9e8;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(8px);
            transition: all 0.3s;
        }
        .back-btn:hover { background: rgba(255, 255, 255, 0.4); }

        .container {
            max-width: 450px;
            margin: 10px auto;
            background: rgba(255, 255, 255, 0.08); /* Eng shaffof qatlam */
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            backdrop-filter: blur(10px); /* Katta blur effekti */
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            color: #FFD700;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .timer-box {
            background: rgba(0, 0, 0, 0.3); /* To'qroq, shaffof fon */
            border-radius: 15px;
            padding: 20px 15px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .timer-title {
            font-size: 15px;
            color: #B0E0E6; /* Och havorang */
            margin-bottom: 8px;
        }
        
        #countdown-timer {
            font-size: 32px;
            font-weight: bold;
            color: #00FFC0; /* Yorqin yashil rang */
            text-shadow: 0 0 10px rgba(0, 255, 192, 0.8);
        }

        .ranking-list {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        .ranking-item {
            background: rgba(255, 255, 255, 0.05); /* Juda shaffof fon */
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 17px;
            border-left: 6px solid transparent;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .ranking-item.top-3 {
            border-left: 6px solid #FFD700;
            background: rgba(255, 215, 0, 0.1); /* Oltin rangli shaffof fon */
        }
        
        .ranking-item.you {
            background: rgba(138, 43, 226, 0.2); /* Binafsha shaffof fon */
            border-left: 6px solid #fff;
            font-weight: bold;
            transform: scale(1.02);
        }

        .rank-number {
            font-size: 20px;
            font-weight: bold;
            color: #FFD700;
            width: 35px;
            text-align: center;
        }

        .user-info {
            flex-grow: 1;
            padding-left: 15px;
        }
        
        .user-name {
            font-weight: 500;
            color: #B0E0E6;
        }

        .user-score {
            font-weight: bold;
            color: #00FFC0;
            text-shadow: 0 0 3px rgba(0, 255, 192, 0.5);
        }
        
        .you-badge {
            background: #FF5722;
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
            margin-left: 8px;
        }

        .prize-info {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
            font-size: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .prize-list {
            list-style: none;
            padding: 8px 0 0 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 8px;
        }
        .prize-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 7px 10px;
            border-radius: 8px;
            flex-basis: 48%;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>üèÜ Rating Battle</h2>
    
    <div class="timer-box">
        <div class="timer-title">The tournament is almost over</div>
        <div id="countdown-timer">Loading...</div>
    </div>
    
    <div class="prize-info">
        <div style="font-weight: bold; margin-bottom: 8px;">Prize Fund (For most Launch a Miner)</div>
        <ul class="prize-list" id="prize-list">
            <li class="prize-item">Top 1: 0.0000 USD</li>
            <li class="prize-item">Top 2: 0.0000 USD</li>
            <li class="prize-item">Top 3: 0.0000 USD</li>
            </ul>
    </div>

    <h3 style="color: #fff; margin-top: 25px; border-bottom: 1px solid rgba(255, 255, 255, 0.3); padding-bottom: 10px;">üìä Top 10 Participants</h3>
    
    <ul class="ranking-list" id="ranking-list">
        <li style="text-align: center; color: #B0E0E6;">Loading...</li>
    </ul>
    
    <div id="user-rank-info" style="margin-top: 20px; font-size: 15px;"></div>
</div>
<button class="back-btn" onclick="location.href='index.html'">Back</button>


<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getDatabase, ref, get, child, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

// === FIREBASE KONFIGURATSIYASI ===
const firebaseConfig = {
  apiKey: "AIzaSyDIeG8dVbm0Yk7FR1hPzrBoD7rgDKWAFoY",
  authDomain: "user1111-c84a0.firebaseapp.com",
  databaseURL: "https://user1111-c84a0-default-rtdb.firebaseio.com",
  projectId: "user1111-c84a0",
  storageBucket: "user1111-c84a0.firebaseapp.com",
  messagingSenderId: "901723757936",
  appId: "1:901723757936:web:9da0a1c7ec494f4a0c03b5",
  measurementId: "G-9R8ZQY63B1"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const dbRef = ref(db);

let deviceId = localStorage.getItem("deviceId");
if(!deviceId){
    deviceId = "user_"+Math.random().toString(36).substr(2,9);
}

// Global o'zgaruvchilar
let adminSettings = null;
let countdownInterval = null;

// === Taymer funksiyasi ===
function startCountdown(endTime) {
    if (countdownInterval) clearInterval(countdownInterval);

    const timerEl = document.getElementById("countdown-timer");
    
    countdownInterval = setInterval(() => {
        const now = Date.now();
        const distance = endTime - now;

        if (distance < 0) {
            clearInterval(countdownInterval);
            timerEl.innerText = "It's over! Prizes are being distributed.";
            return;
        }

        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        const pad = (num) => String(num).padStart(2, '0');
        timerEl.innerText = `${pad(hours)}h : ${pad(minutes)}m : ${pad(seconds)}s`;
    }, 1000);
}

// === Sovrinlar ro'yxatini chiqarish (USD ga moslandi) ===
function renderPrizes(prizes) {
    const listEl = document.getElementById("prize-list");
    listEl.innerHTML = '';
    
    const sortedKeys = Object.keys(prizes).sort((a, b) => {
        const numA = parseInt(a.split('_')[1]); 
        const numB = parseInt(b.split('_')[1]);
        return numA - numB;
    });
    
    sortedKeys.forEach((key) => {
        // Valyuta USD ga o'zgartirildi va 4 xonali aniqlik
        const prizeAmount = parseFloat(prizes[key]).toFixed(4);
        const li = document.createElement('li');
        li.className = 'prize-item';
        const rank = parseInt(key.split('_')[1]); 
        li.innerText = `Top ${rank}: ${prizeAmount} USD`; // Valyuta o'zgartirildi
        listEl.appendChild(li);
    });
}

// === Reytingni chiqarish ===
async function loadRanking() {
    const rankingListEl = document.getElementById("ranking-list");
    const userRankInfoEl = document.getElementById("user-rank-info");
    rankingListEl.innerHTML = '<li style="text-align: center; color: #B0E0E6;">Loading data...</li>';
    userRankInfoEl.innerHTML = '';

    try {
        // 1. Admin sozlamalarini yuklash
        const adminSnapshot = await get(child(dbRef, "admin/rating"));
        if (adminSnapshot.exists()) {
            adminSettings = adminSnapshot.val();
            
            // Taymerni ishga tushirish
            if (adminSettings.endTime) {
                startCountdown(adminSettings.endTime);
            } else {
                 document.getElementById("countdown-timer").innerText = "Tournament not set.";
            }

            // Sovrinlarni ko'rsatish
            if (adminSettings.prizes) {
                renderPrizes(adminSettings.prizes);
            }

        } else {
            document.getElementById("countdown-timer").innerText = "The tournament hasn't started yet.";
        }

        // 2. Barcha foydalanuvchilarni yuklash
        const usersSnapshot = await get(child(dbRef, "users"));
        if (!usersSnapshot.exists()) {
             rankingListEl.innerHTML = '<li style="text-align: center; color: #B0E0E6;">Hali ishtirokchilar yo\'q.</li>';
             return;
        }
        
        const usersData = usersSnapshot.val();
        
        // 3. Ishga tushirish soni (launchCount) bo'yicha saralash
        const sortedUsers = Object.keys(usersData)
            .map(key => ({
                id: key,
                launchCount: usersData[key].launchCount || 0,
                displayName: usersData[key].telegramId ? `ID ${usersData[key].telegramId}` : `User ${key.substring(5, 9)}`
            }))
            .sort((a, b) => b.launchCount - a.launchCount);
            
        rankingListEl.innerHTML = '';
        
        let userFound = false;
        
        // 4. Reytingni ekranga chiqarish (Top 10)
        sortedUsers.slice(0, 10).forEach((user, index) => {
            const rank = index + 1;
            const isTop3 = rank <= 3;
            const isYou = user.id === deviceId;
            
            if (isYou) userFound = true;

            const li = document.createElement('li');
            li.className = `ranking-item ${isTop3 ? 'top-3' : ''} ${isYou ? 'you' : ''}`;

            li.innerHTML = `
                <div class="rank-number">${rank}</div>
                <div class="user-info">
                    <span class="user-name">${user.displayName}</span>
                    ${isYou ? '<span class="you-badge">Siz</span>' : ''}
                </div>
                <div class="user-score">${user.launchCount} ball</div>
            `;
            rankingListEl.appendChild(li);
        });
        
        // 5. Foydalanuvchining o'z o'rnini topish va ko'rsatish (agar u Top 10da bo'lmasa)
        const myRank = sortedUsers.findIndex(user => user.id === deviceId);
        if (myRank !== -1) {
            const myData = sortedUsers[myRank];
            
            // Faqat o'zimizning o'rni Top 10 dan tashqarida bo'lsa ko'rsatamiz
            if (myRank >= 10) {
                 userRankInfoEl.innerHTML = `
                    Your place: <span style="font-weight: bold; color: #FFD700;">#${myRank + 1}</span> (Ball: ${myData.launchCount} Launch)
                `;
            }
        } else {
             userRankInfoEl.innerHTML = `Siz hali reytingda ishtirok etmadingiz.`;
        }
        
    } catch (error) {
        console.error("Reyting yuklashda xatolik:", error);
        rankingListEl.innerHTML = '<li style="text-align: center; color: red;">Ma\'lumotlarni yuklashda xatolik yuz berdi.</li>';
    }
}


window.onload = loadRanking;
</script>

</body>
</html>
