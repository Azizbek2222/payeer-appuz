<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rocket Mining Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <style>
        body { 
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%); 
            color: white; 
            overflow: hidden; 
            font-family: 'Segoe UI', sans-serif;
        }
        .nebula {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3; pointer-events: none;
        }
        .rocket-zone { height: 40vh; position: relative; display: flex; align-items: center; justify-content: center; }
        .rocket-main { font-size: 100px; filter: drop-shadow(0 0 20px #3b82f6); z-index: 10; }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            width: 45%;
        }
        .progress-bar { height: 8px; background: #333; border-radius: 4px; overflow: hidden; margin-top: 8px; }
        .progress-fill { height: 100%; width: 0%; transition: width 0.5s ease; }
        
        .btn-action {
            width: 100%; margin-top: 10px; padding: 8px; border-radius: 12px;
            font-weight: bold; font-size: 12px; transition: all 0.3s;
        }
        .flying-mode { animation: bounceInUp 1s infinite alternate, pulse 2s infinite; }
    </style>
</head>
<body class="flex flex-col justify-between h-screen p-6">
    <div class="nebula"></div>

    <div class="w-full bg-white/5 p-4 rounded-3xl border border-white/10 text-center backdrop-blur-lg">
        <p class="text-blue-400 text-xs font-bold tracking-widest uppercase">Available Balance</p>
        <h1 id="balance" class="text-3xl font-black mt-1">0.000000 TON</h1>
    </div>

    <div class="rocket-zone">
        <div id="rocket" class="rocket-main">üöÄ</div>
        <div id="timerDisplay" class="absolute bottom-0 text-2xl font-mono text-yellow-400 font-bold hidden">10:00</div>
    </div>

    <div class="flex justify-between w-full gap-4">
        <div class="stat-card">
            <span class="text-2xl">‚õΩ</span>
            <p class="text-[10px] font-bold text-gray-400 uppercase">Fuel Level</p>
            <div class="progress-bar"><div id="fuelFill" class="progress-fill bg-orange-500"></div></div>
            <button id="fuelBtn" onclick="refuel()" class="btn-action bg-orange-600/20 text-orange-400 border border-orange-500/30 active:scale-90">REFILL FUEL</button>
        </div>

        <div class="stat-card">
            <span class="text-2xl">üõ°Ô∏è</span>
            <p class="text-[10px] font-bold text-gray-400 uppercase">Shield Power</p>
            <div class="progress-bar"><div id="shieldFill" class="progress-fill bg-blue-500"></div></div>
            <button id="shieldBtn" onclick="chargeShield()" class="btn-action bg-blue-600/20 text-blue-400 border border-blue-500/30 active:scale-90">UP SHIELD</button>
        </div>
    </div>

    <div class="w-full space-y-3">
        <button id="claimBtn" onclick="finalClaim()" class="hidden w-full bg-green-600 hover:bg-green-500 text-white font-black py-5 rounded-2xl shadow-[0_0_20px_rgba(22,163,74,0.5)] transition-all animate__animated animate__bounceIn">
            CLAIM 0.0001 TON
        </button>
        
        <button onclick="location.href='referal.html'" class="w-full bg-white/5 py-3 rounded-xl flex items-center justify-center gap-2 border border-white/5 text-sm text-gray-300">
            <span>üë•</span> Invite Allies
        </button>
    </div>

    <script type="module" src="index.js"></script>
    <script>window.Telegram.WebApp.ready();</script>
</body>
</html>
