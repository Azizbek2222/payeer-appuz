<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>O'yinlar Markazi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e9fff, #6ac9ff);
            padding: 10px;
            margin: 0;
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 400px;
            width: 95%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            color: #FFD700;
            margin-bottom: 20px;
        }
        
        .balance-info {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 16px;
        }
        .balance-info span {
            font-size: 20px;
            font-weight: bold;
            color: #00FFC0;
        }

        .game-list button {
            width: 100%;
            padding: 15px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .game-list button:hover {
            background: #34495e;
        }
        
        .back-btn {
            position: absolute; top: 15px; left: 15px;
            padding: 8px 15px;
            background: #f0f0f0;
            color: #34495e;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button class="back-btn" onclick="location.href='index.html'">‚Üê Orqaga</button>

<div class="container">
    <h2>üéÆ O'yinlar Markazi</h2>
    
    <div class="balance-info">
        Joriy Balansingiz: <span id="current-balance">Yuklanmoqda...</span> so'm
    </div>

    <div class="game-list">
        <button onclick="location.href='tosh-tashlash.html'">
            <span>ü™ô Tosh Tashlash (50/50)</span>
            <span>‚Üí</span>
        </button>
        
        <button disabled style="background: #555; color: #aaa;">
            <button onclick="location.href='zar-tashlash.html'">
            <span>zar tashlash (onlayn)</span>
            <span>‚ü≥</span>
        </button>
    </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

// === FIREBASE KONFIGURATSIYASI ===
const firebaseConfig = {
  apiKey: "AIzaSyDIeG8dVbm0Yk7FR1hPzrBoD7rgDKWAFoY",
  authDomain: "user1111-c84a0.firebaseapp.com",
  databaseURL: "https://user1111-c84a0-default-rtdb.firebaseio.com",
  projectId: "user1111-c84a0",
  storageBucket: "user1111-c84a0.firebaseapp.com",
  messagingSenderId: "901723757936",
  appId: "1:901723757936:web:9da0a1c7ec494f4a0c03b5",
  measurementId: "G-9R8ZQY63B1"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let deviceId = localStorage.getItem("deviceId");
if(!deviceId){
    deviceId = "user_"+Math.random().toString(36).substr(2,9);
    localStorage.setItem("deviceId", deviceId);
}

const balanceEl = document.getElementById('current-balance');

// === Balansni yuklash funksiyasi ===
async function loadBalance() {
    try {
        const userSnapshot = await get(ref(db, "users/" + deviceId));
        if (userSnapshot.exists()) {
            const balance = parseFloat(userSnapshot.val().balance || 0).toFixed(2);
            balanceEl.innerText = balance;
        } else {
            // Foydalanuvchi mavjud bo'lmasa, uni yaratish
            await update(ref(db, "users/" + deviceId), { balance: 0.00, launchCount: 0 });
            balanceEl.innerText = "0.00";
        }
    } catch (error) {
        console.error("Balansni yuklashda xatolik:", error);
        balanceEl.innerText = "Xatolik";
    }
}

window.onload = loadBalance;
</script>

</body>
</html>
